<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dddd</title>
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <style>
      /* layout */
      .box {
        position: relative;
        width: 100%;
        height: 500px;
        border: 3px solid #000;
        overflow: hidden;
      }

      .slider1 {
        display: flex;
        flex-flow: row nowrap;
        /* flex-wrap: wrap; */
        width: fit-content;
        gap: 10px;
      }

      .slide1,
      .slide2,
      .slide3 {
        width: 900px;
        height: 900px;
      }
      .slide1 {
        background-color: #62e5cc;
      }
      .slide2 {
        background-color: #ffdd8a;
      }
      .slide3 {
        background-color: #d2a9dc;
      }

      /* animation */
      .slider1 {
        animation-iteration-count: infinite;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }
      .slider1 {
        animation-name: slidedown;
      }

      @keyframes slidedown {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="slider1">
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
      </div>
    </div>
  </body>
</html>
