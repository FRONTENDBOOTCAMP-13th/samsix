<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Searchbar 컴포넌트</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
    <style>
      /* 검색창 X 버튼 제거 */
      input[type='search']::-webkit-search-cancel-button {
        display: none;
      }
    </style>
    <script>
      // 뷰포트에 따라 place-holder 다른게 나타나도록
      // style로 입히면 검색바가 두개 존재하기 때문
      function updatePlaceholder() {
        const input = document.getElementById('taingSearch');
        if (window.innerWidth < 768) {
          // Tailwind 기준 sm (md 미만)
          input.placeholder = '검색';
        } else {
          input.placeholder = 'TV프로그램, 영화 제목 및 출연진으로 검색해보세요';
        }
      }

      window.addEventListener('resize', updatePlaceholder);
      window.addEventListener('DOMContentLoaded', updatePlaceholder);
    </script>
  </head>
  <body class="bg-black text-white">
    <h1>searchbar 컴포넌트</h1>

    <div class="relative w-fit mx-auto border-b-2">
      <input
        type="search"
        id="taingSearch"
        placeholder="검색"
        class="flex py-3 lg:py-4 pr-[1.375rem] md:pr-[1.75rem] lg:pr-[3.125rem] placeholder:text-base placeholder:md:text-[1.333rem] placeholder:lg:text-[2rem] text-base md:text-[1.333rem] lg:text-[2rem] w-[15.25rem] md:w-[32.625rem] lg:w-[76.875rem] focus:outline-none appearance-none"
      />
      <button class="absolute right-0 bottom-0 py-3 lg:py-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="23"
          viewBox="0 0 22 23"
          fill="none"
          class="w-[1.375rem] md:w-7 md:h-[1.875rem] lg:w-[3.125rem] lg:h-[3.25rem] cursor-pointer"
        >
          <g clip-path="url(#clip0_3311_2014)">
            <g opacity="0.997">
              <path
                d="M14.6836 15.8796L18.4652 19.7217"
                stroke="white"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
              />
              <path
                d="M10.2141 17.1964C13.7941 17.1964 16.6962 14.2942 16.6962 10.7143C16.6962 7.13427 13.7941 4.23212 10.2141 4.23212C6.63409 4.23212 3.73193 7.13427 3.73193 10.7143C3.73193 14.2942 6.63409 17.1964 10.2141 17.1964Z"
                stroke="white"
                stroke-width="1.5"
              />
            </g>
          </g>
          <defs>
            <clipPath id="clip0_3311_2014">
              <rect width="22" height="22" fill="white" transform="translate(0 0.5)" />
            </clipPath>
          </defs>
        </svg>
      </button>
    </div>
  </body>
</html>
