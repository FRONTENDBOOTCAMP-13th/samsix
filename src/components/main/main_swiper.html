<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 스와이퍼</title>
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-black text-white">
    <!-- 스와이퍼 기능 -->
    <div class="w-full overflow-hidden relative">
      <!-- 라디오 버튼 -->
      <input class="hidden" type="radio" name="slide" id="slide1" checked />
      <input class="hidden" type="radio" name="slide" id="slide2" />
      <input class="hidden" type="radio" name="slide" id="slide3" />
      <input class="hidden" type="radio" name="slide" id="slide4" />

      <!-- 스와이퍼 이미지 -->
      <div class="screen-wrapper">
        <div class="w-full flex-[0_0_auto]"><img src="../assets/banner/banner_img_lg.png" alt="재벌집 막내아들" /></div>
        <div class="w-full flex-[0_0_auto]"><img src="../assets/banner/banner_img_lg.png" alt="재벌집 막내아들" /></div>
        <div class="w-full flex-[0_0_auto]"><img src="../assets/banner/banner_img_lg.png" alt="재벌집 막내아들" /></div>
        <div class="w-full flex-[0_0_auto]"><img src="../assets/banner/banner_img_lg.png" alt="재벌집 막내아들" /></div>
      </div>

      <!-- 단락, 자세히보기 링크 모음 -->
      <div class="slide-container flex w-full justify-between px-[5%] absolute bottom-[10%]">
        <div class="slide-wrapper flex flex-col gap-3 sm:gap-5">
          <!-- 단락-->
          <p class="text-sm font-semibold sm:text-base lg:text-xl">인생 2회차를 사는 판타지 드라마</p>
          <!-- 스와이퍼 버튼 -->
          <div class="swiper-button flex gap-1.5 items-center">
            <svg class="cursor-pointer" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="2" height="6" fill="white" />
              <rect x="5" y="1" width="2" height="6" fill="white" />
            </svg>
            <div class="swiper-pagination flex gap-1">
              <label for="slide1" class="w-1.5 h-1.5 rounded-[50%]"></label>
              <label for="slide2" class="w-1.5 h-1.5 rounded-[50%]"></label>
              <label for="slide3" class="w-1.5 h-1.5 rounded-[50%]"></label>
              <label for="slide4" class="w-1.5 h-1.5 rounded-[50%]"></label>
            </div>
          </div>
        </div>

        <!-- 자세히보기 버튼 -->
        <a href="#" class="px-8 h-10 inline-flex justify-center items-center text-xs border border-[#a6a6a6] rounded-md text-white"> 자세히보기 </a>
      </div>

      <!-- 배너 이미지를 넘기는 기능의 방향 버튼 -->
      <div class="flex w-full justify-between absolute top-[calc(50%_-_1.5rem)]">
        <button type="button">
          <svg width="48" height="48" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_152_6070)">
              <g opacity="0.7">
                <path d="M8.826 3.34766L5.17383 6.99983" stroke="#898989" stroke-width="0.7" stroke-linecap="square" />
                <path d="M5.17383 7L8.826 10.6522" stroke="#898989" stroke-width="0.7" stroke-linecap="square" />
              </g>
            </g>
            <defs>
              <clipPath id="clip0_152_6070"><rect width="14" height="14" fill="white" /></clipPath>
            </defs>
          </svg>
        </button>
        <button type="button">
          <svg width="48" height="48" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_152_6069)">
              <path d="M5.17383 3.34766L8.826 6.99983" stroke="#898989" stroke-width="0.7" stroke-linecap="square" />
              <path d="M8.826 7L5.17383 10.6522" stroke="#898989" stroke-width="0.7" stroke-linecap="square" />
            </g>
            <defs>
              <clipPath id="clip0_152_6069"><rect width="14" height="14" fill="white" /></clipPath>
            </defs>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
