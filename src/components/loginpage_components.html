<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="icon" href="/vite.svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- 아직 마크업 단계이기에, 스타일링은 대충 구색만 갖췄으며, 추후에 figma에서 색상을 뽑아서 style.css에 변수로 등록해 쓸 예정. -->
    <!-- TAING logo -->
    <h1>
      <a href="메인페이지URL">
        <img src="/src/assets/login/TAING Logo.svg" alt="TAING 메인 이동" class="h-8 px-4 py-2" />
      </a>
    </h1>

    <!-- Title -->
    <h2 class="">제목 텍스트</h2>

    <!-- input_id -->
    <div class="">
      <label class="sr-only" for="input_id">아이디</label>
      <input
        type="text"
        id="input_id"
        name="input_id"
        required
        placeholder="아이디"
        aria-errormessage="error_id"
      />
      <p class="" id="error_id" aria-live="polite">
        <span>아이디 또는 이메일 주소를 입력하세요.</span>
      </p>
    </div>

    <!-- input_pw -->
    <div class="relative">
      <label class="sr-only" for="input_pw">비밀번호</label>
      <input
        class="peer w-full bg-gray-800 border border-gray-700 rounded p-3 pr-10 text-white"
        type="password"
        pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,}"
        id="input_pw"
        name="input_pw"
        required
        placeholder="비밀번호"
        aria-errormessage="error_pw"
      />
      <button
        type="button"
        id="togglePassword"
        class="absolute right-6 top-6 -translate-y-1/2 text-gray-400 hover:text-gray-300"
        aria-label="비밀번호 보기"
        onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"
      >
        <!-- this.previousElementSibling은 현재 버튼(눈 모양 아이콘) 바로 앞에 있는 요소(비밀번호 입력 필드)를 가리킵 -->
        <!-- 삼항 연산자(? :)를 사용하여 입력 필드의 현재 타입이 'password'이면 'text'로 변경하고, 그렇지 않으면 'password'로 변경 -->
        <img src="/src/assets/login/PW visible icon.svg" alt="" class="size-4" />
      </button>
      <p
        class="text-red-500 text-sm mt-1 hidden peer-focus:peer-invalid:block"
        id="error_pw"
        aria-live="polite"
      >
        <span>비밀번호는 영문 소문자, 숫자, 특수문자 포함 최소 8자리 이상 입력해야 합니다.</span>
      </p>
    </div>

    <!-- auto login -->
    <div class="">
      <input type="checkbox" name="checkbox_autologin" id="checkbox_autologin" required />
      <label for="checkbox_autologin">
        <img src="/src/assets/login/check.svg" alt="select_autologin" />
        자동로그인
      </label>
    </div>

    <!-- login_btn -->
    <button type="button" class="">로그인하기</button>
    <!-- 비활성화 됐을 경우가 과연 필요한가? -->
    <button type="button" disabled class="">로그인하기</button>

    <!-- find_id & find_pw btn -->
    <div class="flex justify-center items-center mt-4 text-sm text-gray-400">
      <a
        href="id찾기페이지URL"
        class="relative pr-5 hover:text-gray-200 after:content-['|'] after:absolute after:right-0 after:text-gray-500"
      >
        아이디 찾기
      </a>
      <a href="pw찾기페이지URL" class="pl-4 hover:text-gray-200">
        비밀번호 찾기
      </a>
    </div>

    <!-- register section -->
    <div class="flex justify-center items-center mt-4 text-sm text-gray-400">
      <span class="text-gray-500">아직 계정이 없으신가요?</span>
      <a href="회원가입페이지URL" class="px-3 text-gray-400 hover:text-gray-200">
        회원가입하기
      </a>
    </div>

    <!-- utility section -->
    <!-- 맨 마지막 순위 -->
    고객센터~인재채용. link된 icon들. copyright.
  </body>
</html>
